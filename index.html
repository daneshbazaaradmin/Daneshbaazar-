<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دانش‌بازار</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color, #121212);
      color: var(--text-color, #ffffff);
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #themeToggle {
      font-size: 1.5rem;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    h1 {
      text-align: center;
    }

    form, .book {
      background-color: var(--card-color, #1e1e1e);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }

    .book img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .book {
      margin-top: 20px;
    }

    .search-section {
      margin-top: 30px;
    }

    .dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
    }

    .light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #f2f2f2;
    }
  </style>
</head>
<body class="dark">
  <div id="themeToggle">🌞</div>

  <div class="container">
    <header>
      <h1>📖 دانش‌بازار</h1>
    </header>

    <form id="bookForm">
      <h2>📤 افزودن کتاب</h2>
      <input type="text" id="title" placeholder="عنوان کتاب" required />
      <input type="text" id="author" placeholder="نویسنده / ناشر" required />
      <input type="text" id="price" placeholder="قیمت (تومان)" required />
      <select id="category">
        <option value="درسی">درسی</option>
        <option value="زبان">زبان</option>
        <option value="کنکور">کنکور</option>
        <option value="داستانی">داستانی</option>
        <option value="متفرقه">متفرقه</option>
      </select>
      <input type="text" id="location" placeholder="موقعیت (شهر، منطقه...)" required />
      <input type="text" id="phone" placeholder="شماره تماس (بدون صفر)" required />
      <input type="file" id="bookImage" accept="image/png, image/jpeg" />
      <button type="submit">📨 ارسال</button>
    </form>

    <div class="search-section">
      <h2>📚 کتاب‌های موجود برای خرید</h2>
      <input type="text" id="searchInput" placeholder="جستجو بر اساس عنوان یا نویسنده" />
      <select id="categoryFilter">
        <option value="همه">همه دسته‌ها</option>
        <option value="درسی">درسی</option>
        <option value="زبان">زبان</option>
        <option value="کنکور">کنکور</option>
        <option value="داستانی">داستانی</option>
        <option value="متفرقه">متفرقه</option>
      </select>
      <div id="bookList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
