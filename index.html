<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دانش‌بازار</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #00bcd4;
      --card-color: #1e1e1e;
      --font: "Vazirmatn", sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--card-color);
      padding: 1rem;
      box-shadow: 0 2px 10px #00000066;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo svg {
      width: 36px;
      height: 36px;
      fill: var(--accent-color);
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--accent-color);
    }

    .subtitle {
      font-size: 0.9rem;
      color: #ccc;
      margin: 0.25rem 0 0.5rem;
      text-align: center;
    }

    #themeToggle {
      background-color: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: var(--accent-color);
    }

    main {
      padding: 1.5rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: white;
    }

    button[type="submit"] {
      background-color: var(--accent-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-family: inherit;
      margin-top: 1rem;
      display: block;
      margin-left: auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <!-- Custom Book Logo -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M6 4v16a2 2 0 0 0 2 2h13v-2H8V4H6zm3-2v2h12v16h2V2H9z"/>
      </svg>
      <h1>دانش‌بازار</h1>
    </div>
    <button id="themeToggle" title="تغییر حالت شب/روز">🌗</button>
  </header>

  <p class="subtitle">بازاری برای تبادل کتاب‌ها و منابع بین دانشجویان و دانش‌آموزان ایرانی</p>

  <main>
    <h2>📘 ثبت کتاب برای فروش</h2>
    <form id="bookForm">
      <label>
        عنوان کتاب:
        <input type="text" required>
      </label>
      <label>
        نام نویسنده/انتشارات:
        <input type="text" required>
      </label>
      <label>
        قیمت (تومان):
        <input type="number" required>
      </label>
      <label>
        دسته‌بندی:
        <select required>
          <option value="">انتخاب کنید</option>
          <option value="درسی">درسی</option>
          <option value="زبان">زبان</option>
          <option value="داستانی">داستانی</option>
        </select>
      </label>
      <label>
        شماره تماس:
        <input type="text" required>
      </label>
      <button type="submit">📤 ارسال</button>
    </form>
  </main>

  <script>
    const toggleButton = document.getElementById('themeToggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      if (document.body.classList.contains('light-mode')) {
        document.documentElement.style.setProperty('--bg-color', '#f5f5f5');
        document.documentElement.style.setProperty('--text-color', '#000');
        document.documentElement.style.setProperty('--card-color', '#ffffff');
        toggleButton.textContent = '🌞';
      } else {
        document.documentElement.style.setProperty('--bg-color', '#121212');
        document.documentElement.style.setProperty('--text-color', '#ffffff');
        document.documentElement.style.setProperty('--card-color', '#1e1e1e');
        toggleButton.textContent = '🌗';
      }
    });
  </script>

</body>
</html>
