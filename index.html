<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DaneshBazaar</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --card-color: #f0f0f0;
      --input-bg: #ffffff;
      --input-text: #111111;
      --accent-color: #00bcd4;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
      --input-bg: #2c2c2c;
      --input-text: #ffffff;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--card-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px #00000066;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo svg {
      width: 36px;
      height: 36px;
      fill: var(--accent-color);
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--accent-color);
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--accent-color);
    }

    main {
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 1.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: var(--card-color);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, select {
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      background-color: var(--input-bg);
      color: var(--input-text);
      font-family: inherit;
    }

    input[type="file"] {
      padding: 0.3rem;
      background-color: transparent;
      color: var(--text-color);
    }

    button[type="submit"] {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .listing {
      margin-top: 2rem;
    }

    .book {
      background-color: var(--card-color);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .book img {
      max-width: 100%;
      height: auto;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M6 4v16a2 2 0 0 0 2 2h13v-2H8V4H6zm3-2v2h12v16h2V2H9z"/>
      </svg>
      <h1>DaneshBazaar</h1>
    </div>
    <button id="themeToggle" title="Toggle dark/light mode">ðŸŒ—</button>
  </header>

  <main>
    <p style="text-align:center;">A marketplace for students in Iran to exchange books and resources</p>
    <h2>ðŸ“˜ List a Book for Sale</h2>
    <form id="bookForm">
      <label>Book Title:</label>
      <input type="text" id="title" required>

      <label>Author/Publisher:</label>
      <input type="text" id="author" required>

      <label>Price (Toman):</label>
      <input type="number" id="price" required>

      <label>Category:</label>
      <select id="category" required>
        <option value="" disabled selected>Select</option>
        <option>Educational</option>
        <option>Exam Prep</option>
        <option>Language</option>
        <option>Fiction</option>
        <option>Misc</option>
      </select>

      <label>Location (City/Province):</label>
      <input type="text" id="location" required>

      <label>Phone Number:</label>
      <input type="text" id="phone" required>

      <label>Book Image (JPG/PNG, max 1MB):</label>
      <input type="file" id="bookImage" accept="image/png, image/jpeg">

      <button type="submit">Submit ðŸ›’</button>
    </form>

    <section class="listing" id="bookList"></section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
