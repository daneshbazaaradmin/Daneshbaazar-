<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دانش‌بازار</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #222;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    #themeToggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: inherit;
    }
    form {
      max-width: 600px;
      margin: 1rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    form.dark {
      background: #2e2e2e;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.3rem;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    @media (min-width: 500px) {
      .filters {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    #bookList {
      max-width: 1000px;
      margin: 2rem auto;
      display: grid;
      gap: 1rem;
      padding: 1rem;
    }
    .book {
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 1rem;
      background: #fff;
    }
    body.dark .book {
      background: #2a2a2a;
      border-color: #555;
    }
    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>📚 دانش‌بازار</h1>
    <p>بازاری برای تبادل کتاب‌ها و منابع بین دانشجویان و دانش‌آموزان ایرانی</p>
    <button id="themeToggle">🌗</button>
  </header>

  <section class="filters">
    <input type="text" id="searchInput" placeholder="جستجو بر اساس عنوان یا نویسنده..." />
    <select id="categoryFilter">
      <option value="همه">همه دسته‌ها</option>
      <option value="درسی">درسی</option>
      <option value="کنکور">کنکور</option>
      <option value="زبان">زبان</option>
      <option value="داستانی">داستانی</option>
      <option value="متفرقه">متفرقه</option>
    </select>
  </section>

  <form id="bookForm">
    <input type="text" id="title" placeholder="عنوان کتاب" required />
    <input type="text" id="author" placeholder="نویسنده یا ناشر" required />
    <input type="text" id="price" placeholder="قیمت به تومان" required />
    <select id="category" required>
      <option value="">انتخاب دسته‌بندی</option>
      <option value="درسی">درسی</option>
      <option value="کنکور">کنکور</option>
      <option value="زبان">زبان</option>
      <option value="داستانی">داستانی</option>
      <option value="متفرقه">متفرقه</option>
    </select>
    <input type="text" id="location" placeholder="شهر / منطقه" required />
    <input type="tel" id="phone" placeholder="شماره تماس (مثلاً ۹۱۲xxxxxxx)" required />
    <input type="file" id="bookImage" accept="image/png, image/jpeg" />
    <button type="submit">📤 ارسال</button>
  </form>

  <section id="bookList"></section>

  <script src="script.js"></script>
</body>
</html>
