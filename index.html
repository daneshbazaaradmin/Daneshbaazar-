<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دانش‌بازار</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #f2f2f2;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #themeToggle {
      cursor: pointer;
      font-size: 1.5rem;
    }

    h1, h2 {
      margin-top: 1rem;
      text-align: center;
    }

    form, .search-section {
      background-color: var(--card-color);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .book {
      background-color: var(--card-color);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .book img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }

    @media (min-width: 600px) {
      .book img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>📚 دانش‌بازار</h1>
    <button id="themeToggle">🌗</button>
  </header>

  <h2>📤 افزودن کتاب</h2>
  <form id="bookForm">
    <label for="title">عنوان کتاب:</label>
    <input type="text" id="title" required>

    <label for="author">نویسنده/انتشارات:</label>
    <input type="text" id="author" required>

    <label for="price">قیمت (تومان):</label>
    <input type="number" id="price" required>

    <label for="category">دسته‌بندی:</label>
    <select id="category">
      <option value="درسی">درسی</option>
      <option value="کنکور">کنکور</option>
      <option value="زبان">زبان</option>
      <option value="داستانی">داستانی</option>
      <option value="متفرقه">متفرقه</option>
    </select>

    <label for="location">موقعیت:</label>
    <input type="text" id="location" required>

    <label for="phone">شماره تماس (برای واتساپ):</label>
    <input type="text" id="phone" required>

    <label for="bookImage">عکس کتاب (JPG/PNG, حداکثر ۱MB):</label>
    <input type="file" id="bookImage" accept="image/png, image/jpeg">

    <button type="submit">ارسال</button>
  </form>

  <h2>🔍 جستجو و فیلتر کتاب‌ها</h2>
  <div class="search-section">
    <label for="searchInput">جستجو:</label>
    <input type="text" id="searchInput" placeholder="عنوان یا نویسنده...">

    <label for="categoryFilter">دسته‌بندی:</label>
    <select id="categoryFilter">
      <option value="همه">همه</option>
      <option value="درسی">درسی</option>
      <option value="کنکور">کنکور</option>
      <option value="زبان">زبان</option>
      <option value="داستانی">داستانی</option>
      <option value="متفرقه">متفرقه</option>
    </select>
  </div>

  <div id="bookList"></div>

  <script src="script.js"></script>
</body>
</html>
