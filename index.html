<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دانش‌بازار</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f8f8f8;
      color: #222;
    }

    body.dark {
      background-color: #121212;
      color: #f8f8f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    #themeToggle {
      font-size: 1.5rem;
      cursor: pointer;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    form {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    body.dark form {
      background-color: #1e1e1e;
    }

    label {
      display: block;
      margin-top: 0.5rem;
      margin-bottom: 0.2rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .book {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    body.dark .book {
      background-color: #1e1e1e;
    }

    .book img {
      max-width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    #filters {
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      form, .book {
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="themeToggle">🌗</div>
    <h1>دانش‌بازار</h1>
  </header>

  <section>
    <h2 style="margin-bottom: 1rem;">📚 افزودن کتاب جدید</h2>
    <form id="bookForm">
      <label for="title">عنوان کتاب</label>
      <input type="text" id="title" required>

      <label for="author">نویسنده</label>
      <input type="text" id="author" required>

      <label for="price">قیمت (تومان)</label>
      <input type="number" id="price" required>

      <label for="category">دسته‌بندی</label>
      <select id="category">
        <option>درسی</option>
        <option>زبان</option>
        <option>داستانی</option>
        <option>متفرقه</option>
      </select>

      <label for="location">موقعیت</label>
      <input type="text" id="location" required>

      <label for="phone">شماره تماس (بدون 0)</label>
      <input type="tel" id="phone" required>

      <label for="bookImage">عکس کتاب (JPG/PNG - حداکثر 1MB)</label>
      <input type="file" id="bookImage" accept="image/jpeg,image/png">

      <button type="submit">ارسال</button>
    </form>
  </section>

  <section id="filters">
    <label for="searchInput">جستجو</label>
    <input type="text" id="searchInput" placeholder="جستجوی عنوان یا نویسنده...">

    <label for="categoryFilter">فیلتر دسته‌بندی</label>
    <select id="categoryFilter">
      <option>همه</option>
      <option>درسی</option>
      <option>زبان</option>
      <option>داستانی</option>
      <option>متفرقه</option>
    </select>
  </section>

  <section id="bookList"></section>

  <script src="script.js"></script>
</body>
</html>
