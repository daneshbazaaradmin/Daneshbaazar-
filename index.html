<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دانش‌بازار</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --card-color: #f0f0f0;
      --input-bg: #ffffff;
      --input-text: #111111;
      --accent-color: #00bcd4;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
      --input-bg: #2c2c2c;
      --input-text: #ffffff;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--card-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px #00000066;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo svg {
      width: 36px;
      height: 36px;
      fill: var(--accent-color);
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--accent-color);
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--accent-color);
    }

    main {
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 1.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: var(--card-color);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, select {
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      background-color: var(--input-bg);
      color: var(--input-text);
      font-family: inherit;
    }

    input[type="file"] {
      padding: 0.3rem;
      background-color: transparent;
      color: var(--text-color);
    }

    button[type="submit"] {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .listing {
      margin-top: 2rem;
    }

    .book {
      background-color: var(--card-color);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .book img {
      max-width: 100%;
      height: auto;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M6 4v16a2 2 0 0 0 2 2h13v-2H8V4H6zm3-2v2h12v16h2V2H9z"/>
      </svg>
      <h1>دانش‌بازار</h1>
    </div>
    <button id="themeToggle" title="تغییر حالت شب/روز">🌗</button>
  </header>

  <main>
    <p style="text-align:center;">بازاری برای تبادل کتاب‌ها و منابع بین دانشجویان و دانش‌آموزان ایرانی</p>
    <h2>📘 ثبت کتاب برای فروش</h2>
    <form id="bookForm">
      <label>عنوان کتاب:</label>
      <input type="text" required>

      <label>نام نویسنده/انتشارات:</label>
      <input type="text" required>

      <label>قیمت (تومان):</label>
      <input type="number" required>

      <label>دسته‌بندی:</label>
      <select required>
        <option value="" disabled selected>انتخاب کنید</option>
        <option>درسی</option>
        <option>کنکور</option>
        <option>زبان</option>
        <option>داستانی</option>
        <option>متفرقه</option>
      </select>

      <label>شماره تماس:</label>
      <input type="text" required>

      <label>تصویر کتاب (JPG/PNG, حداکثر 1MB):</label>
      <input type="file" id="bookImage" accept="image/png, image/jpeg">

      <button type="submit">ارسال 🛒</button>
    </form>

    <section class="listing" id="bookList"></section>
  </main>

  <script>
    const form = document.getElementById("bookForm");
    const bookList = document.getElementById("bookList");
    const themeToggle = document.getElementById("themeToggle");

    // Toggle dark mode
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const inputs = form.querySelectorAll("input, select");
      const [title, author, price, category, phone] = [...inputs];

      const file = document.getElementById("bookImage").files[0];
      if (file && file.size > 1024 * 1024) {
        alert("حجم فایل بیشتر از 1MB است.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const book = document.createElement("div");
        book.className = "book";
        book.innerHTML = `
          ${file ? `<img src="${event.target.result}" alt="book image">` : ""}
          <p><strong>عنوان:</strong> ${title.value}</p>
          <p><strong>نویسنده/انتشارات:</strong> ${author.value}</p>
          <p><strong>قیمت:</strong> ${price.value} تومان</p>
          <p><strong>دسته:</strong> ${category.value}</p>
          <p><strong>تماس:</strong> ${phone.value}</p>
        `;
        bookList.prepend(book);
        form.reset();
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        reader.onload({ target: { result: "" } });
      }
    });
  </script>
</body>
</html>
